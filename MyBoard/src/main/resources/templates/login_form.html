<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content" class="container my-3">
   <h5 class="my-3 border-bottom pb2">로그인</h5>
    <form th:action="@{/user/login}" method="post" th:object = "${userCreateForm}">
		<div th:if="${param.error}">
			<div class="alert alert-danger">사용자 ID 또는 비밀번호를 확인해주세요</div>
		</div>
		
        <div class="mb-3">
            <label for="username" class="form-label">사용자 이름</label>
            <input type="text" name= "username" class="form-control">
        </div>
		<div class="mb-3">
		    <label for="password" class="form-label">비밀번호</label>
		    <input type="password" name="password" class="form-control">
		</div>
        <button type="submit" class="btn btn-primary my-2">로그인</button>
    </form>
	</div>
</body>
</html>
